<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <script>
        function mudarCor(cor){
            document.body.style.backgroundColor = cor;
        }
    </script>
</head>
<body>
    <form>
        <button type="button" onclick="mudarCor('red')">Vermelho</button>
        <button type="button" onclick="mudarCor('green')">Verde</button>
        <button type="button" onclick="mudarCor('blue')">Blue</button>
        <button type="button" onclick="mudarCor('yellow')">Amarelo</button>
    </form>
    
</body>
</html>
